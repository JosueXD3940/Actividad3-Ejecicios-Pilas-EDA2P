<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica de Pilas - Oraciones y Valores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Práctica de Pilas - Pilas en JavaScript</h1>
  <p>Selecciona una opción:</p>

  <div id="menu">
    <button onclick="mostrarInversion()">1. Invertir Oración</button>
    <button onclick="mostrarPalindromo()">2. Verificar Palíndromo</button>
    <button onclick="mostrarReemplazar()">3. Reemplazar Valor en Pila</button>
    <button onclick="mostrarSumaNumerosGrandes()">4. Sumar Números Grandes</button>
  </div>

  <div id="inputSection" style="display: none;">
    <label for="textInput">Introduce una entrada:</label>
    <input type="text" id="textInput" required>
    <div id="extraInputs" style="display: none;">
      <label for="oldValue">Valor a reemplazar:</label>
      <input type="number" id="oldValue">
      <label for="newValue">Nuevo valor:</label>
      <input type="number" id="newValue">
    </div>
    <div id="secondNumberSection" style="display: none;">
      <label for="textInput2">Introduce el segundo número:</label>
      <input type="text" id="textInput2">
    </div>
    <button onclick="ejecutar()">Procesar</button>
  </div>

  <div id="outputSection">
    <p id="outputText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
